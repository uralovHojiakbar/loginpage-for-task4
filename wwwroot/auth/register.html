<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Register</h4>
                        <div id="status" class="mb-2" aria-live="polite"></div>

                        <form id="registerForm" autocomplete="off">
                            <div class="mb-3">
                                <input id="name" name="name" type="text" class="form-control" placeholder="Full name" required>
                            </div>
                            <div class="mb-3">
                                <input id="email" name="email" type="email" class="form-control" placeholder="E‑mail" required>
                            </div>
                            <div class="mb-3">
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <a href="/auth/login.html" class="small">Sign in</a>
                            </div>
                        </form>

                        <hr class="my-3" />

                        <p class="small text-muted mb-0">You will be registered immediately. A verification email is sent asynchronously.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>(function() {
      const statusEl = document.getElementById('status');
      const form = document.getElementById('registerForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearStatus();
        const payload = {
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value
        };

        showStatus('Registering…', 'info');
        try {
          const res = await apiPost('/auth/register', payload, { json: true });
          showStatus(res?.message ?? 'Registered', 'success');
        } catch (err) {
          showStatus(err?.error ?? err?.message ?? 'Registration failed', 'danger');
        }
      });

      function showStatus(text, type) { window.showStatus(text, type, statusEl); }
      function clearStatus() { statusEl.innerHTML = ''; }
    })();</script>
</body>
</html>
