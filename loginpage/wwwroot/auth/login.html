<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Sign in</h4>
                        <div id="status" class="mb-2" aria-live="polite"></div>

                        <form id="loginForm" autocomplete="off">
                            <div class="mb-3">
                                <input id="email" name="email" type="email" class="form-control" placeholder="E‑mail" required>
                            </div>
                            <div class="mb-3">
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="/auth/register.html" class="small">Register</a>
                            </div>
                        </form>

                        <hr class="my-3" />

                        <p class="small text-muted mb-0">Business-like interface — no animations, no alerts.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>(function() {
      const statusEl = document.getElementById('status');
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearStatus();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        showStatus('Signing in…', 'info');
        try {
          const res = await apiPost('/auth/login', new URLSearchParams({ email, password }), { formUrlEncoded: true });
          showStatus(res?.message ?? 'Signed in', 'success');
   
          setTimeout(() => location.href = '/admin/panel', 500);
        } catch (err) {
            showStatus(err?.error ?? err?.message ?? 'Login failed', 'danger');
        }
      });

      function showStatus(text, type) { window.showStatus(text, type, statusEl); }
      function clearStatus() { statusEl.innerHTML = ''; }
    })();</script>
</body>
</html>
